<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Social links profile</title>
    <link rel="stylesheet" href="style.css"/>

  </head>
  <body>
    <div class="profile-card">
      <div class="profile-avatar">
        <img src="./assets/images/avatar-jessica.jpeg" alt="profile-avatar" />
      </div>
      <div class="bio">
        <div class="username">Jessica Randall</div>
        <div class="user-address">London, United Kingdom</div>
        <div class="user-career">"Front-end developer and avid reader."</div>
      </div>
      <div class="all-links">
        <div class="link">GitHub</div>
        <div class="link">Frontend Mentor</div>
        <div class="link">LinkedIn</div>
        <div class="link">Twitter</div>
        <div class="link">Instagram</div>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/minimomo14">minimomo14</a>.
    </div>
  </body>
</html>
